<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Organic Food</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/account-info.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

    <style>
        body {
            background: #eee;
        }
        .cell-1 {
            border-collapse: separate;
            border-spacing: 0 4em;
            background: #fff;
            border-bottom: 5px solid transparent;
            /*background-color: gold;*/
            background-clip: padding-box;
        }
        thead {
            background: #dddcdc;
        }

    </style>
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section Begin -->
<header class="header" th:replace="~{fragment::header}"></header>
<!-- Header Section End -->
<div class="container light-style flex-grow-1 container-p-y mb-5">
    <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action"
                       th:href="@{/account/profile}">General</a>
                    <a class="list-group-item list-group-item-action"
                       th:href="@{/account/address}">Address</a>
                    <a class="list-group-item list-group-item-action active endlist"
                       th:href="@{/account/orders}">Order history</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-content pt-2 pb-3">
                        <div>
                            <div class="mt-4 d-flex justify-content-between"
                                 style="margin-left: 30px;">
                                <h3>Order history</h3>
                            </div>
                            <hr>
                            <div class="container mt-2">
                                <div class="d-flex row">
                                    <div class="col-md-11">
                                        <div class="rounded">
                                            <div class="table-responsive table-borderless">
                                                <table class="table table-striped text-center">
                                                    <thead>
                                                    <tr>
                                                        <th>Order ID</th>
                                                        <th>Delivery date</th>
                                                        <th>status</th>
                                                        <th>Total</th>
                                                        <th>Created</th>
                                                        <th></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody class="table-body">
                                                    <tr class="cell-1" th:each="order: ${orders}">
                                                        <td th:text="*{order.id}"></td>
                                                        <td th:text="*{order.deliveryDateString()}"></td>
                                                        <td th:if="${order.orderStatus == 'proceeding'}"><span class="badge badge-warning" th:text="*{order.orderStatus}"></span></td>
                                                        <td th:if="${order.orderStatus == 'pending'}"><span class="badge badge-secondary" th:text="*{order.orderStatus}"></span></td>
                                                        <td th:text="*{order.total}"></td>
                                                        <td th:text="*{order.createDateString()}"></td>
                                                        <td><a th:href="@{/account/orders/detail/{id}(id=${order.id})}"><i class="fa fa-ellipsis-h text-black-50"></i></a></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer Section Begin -->
<footer class="footer spad" th:replace="~{fragment::footer}"></footer>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/mixitup.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
