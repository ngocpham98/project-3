<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Organic Food</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/account-info.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

    <style>
        body {
            background: #eee;
        }
        thead {
            background: #dddcdc;
        }

    </style>
</head>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Header Section Begin -->
<header class="header" th:replace="~{fragment::header}"></header>
<!-- Header Section End -->
<div class="container light-style flex-grow-1 container-p-y mb-5">
    <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action"
                       th:href="@{/account/profile}">General</a>
                    <a class="list-group-item list-group-item-action"
                       th:href="@{/account/address}">Address</a>
                    <a class="list-group-item list-group-item-action active endlist"
                       th:href="@{/account/orders}">Order history</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-content pt-2 pb-3">
                        <div>
                            <div class="mt-4 d-flex justify-content-between"
                                 style="margin-left: 50px;">
                                <h3 th:text="'Order ' + '#' + ${order.getId()}"></h3>
                            </div>
                            <hr>
                            <div class="container mt-2">
                                <div class="d-flex row">
                                    <div class="col-md-11 mx-auto">
                                        <div class="wrapper bg-white">
                                            <div>
                                                <table class="table table-borderless">
                                                    <thead>
                                                    <tr class="text-uppercase text-muted pt-4">
                                                        <th scope="col" style="width: 200px">Product</th>
                                                        <th></th>
                                                        <th scope="col" class="text-right">Total</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr>
                                                        <td th:if="${itemNumber} > 1"><b th:text="${itemNumber} + ' items'"></b></td>
                                                        <td th:if="${itemNumber} <= 1"><b th:text="${itemNumber} + ' item'"></b></td>
                                                        <td></td>
                                                        <td class="text-right"><b th:text="${order.getSubtotal()}"></b></td>
                                                    </tr>
                                                    <tr th:each="item : ${items}">
                                                        <td>
                                                            <div class="d-flex justify-content-start align-items-center list py-1">
                                                                <div class="mx-3">
                                                                    <img th:src="@{*{'/productImages/'+ item.product.image}}"
                                                                         alt="apple"
                                                                         class="rounded-circle"
                                                                         width="40"
                                                                         height="40"
                                                                    />
                                                                </div>
                                                                <div class="order-item" th:text="*{item.product.name}">Apple</div>
<!--                                                                <div style="margin-left: 10px">-->
<!--                                                                    -->
<!--                                                                </div>-->
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <div>
                                                                <b th:text="'x ' + *{item.itemQuantity}"></b>
                                                            </div>
                                                        </td>
                                                        <td class="text-right"><b th:text="'$' + *{item.itemCost}"></b></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>

                                            <div class="pt-2 border-bottom mb-3"></div>
                                            <div
                                                    class="d-flex justify-content-start align-items-center pl-3"
                                            >
                                                <div class="text-muted">Payment Method</div>
                                                <div class="ml-auto">
                                                    <i class="fa-solid fa-wallet"></i>
                                                    <label><b>Cash</b></label>
                                                </div>
                                            </div>
                                            <div
                                                    class="d-flex justify-content-start align-items-center py-1 pl-3 mt-2"
                                            >
                                                <div class="text-muted">Shipping</div>
                                                <div class="ml-auto">
                                                    <label><b>$5</b></label>
                                                </div>
                                            </div>

                                            <div
                                                    class="d-flex justify-content-start align-items-center pl-3 py-3 mb-4 border-bottom"
                                            >
                                                <div class="text-muted">Total</div>
                                                <div class="ml-auto h5"><b th:text="${order.getTotal()}"></b></div>
                                            </div>
                                            <div class="border" style="margin-left: 10px;">
                                                <div class="col-md-8 pt-3">
                                                    <div class="d-flex flex-column align-items start">
                                                        <b>Billing Address</b>
                                                        <p class="text-justify pt-3" th:text="${order.getPhoneNumber()}"></p>
                                                        <p class="text-justify" th:text="${order.getAddress()}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div style="margin-left: 55px; margin-top: 15px; margin-bottom: 10px;">
                                        <a href="javascript:history.back()" class="primary-btn cart-btn">
                                            Back to Order history
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer Section Begin -->
<footer class="footer spad" th:replace="~{fragment::footer}"></footer>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/mixitup.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
